<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
<style>
    .box{
        width: 300px;
        height: 800px;
        background-color: #dd9bd4;
        margin: 20px;
    }

    .fix{
        position: fixed;
        top:0;
        right: 50%;
    }
</style>

</head>
<body>
<div class="fix">
<a href="#a">a</a>
<a href="#b">b</a>
<a href="#c">c</a>
</div>    
<div class="box" id="a">a</div>
<div class="box" id="b" style="background-color: aqua;">b</div>
<div class="box" id="c" style="background-color: rgb(196, 226, 150);">c</div>

<script>
    window.addEventListener('hashchange', function(){
        console.log(location.hash);
    });
</script>
</body>
</html>
